

<div class="col-center busqueda">
<!--   ////// primera parte del menu ingesta sin hidden
 -->  <div *ngIf="!hiddenIngesta">
        <div class="row-left textBoldGray  menu-item-expandible marginLeft12 marginTop10 "><div>Introduce los alimentos que has consumido</div></div>

        <div class=" custom-hr-2"></div>


        <div class="">
          <div class="col-center">
            <div class="row-left  ">
              <div class="col-left" >
                <form class=" inputGray">
                  <mat-form-field class=" " appearance="none">
                    <div class="    colorGray">
                      <div class="textBlueSemi20 marginBottom10 marginLeft12">Ingredientes</div>

                        <input type="text"
                                placeholder="Escoge uno"
                                aria-label="Number"
                                matInput
                                [formControl]="myControl"
                                [matAutocomplete]="auto"
                                class=" inputgray" #ingrediente>
                          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                              {{option}}
                            </mat-option>
                          </mat-autocomplete>
                    </div>
                  </mat-form-field>
                  </form>
                </div>
              
                <div class="col-left widthMenu  colorGray">
                    <div class=" marginRight10 textBlueSemi20 marginBottom10">Cantidad</div>
                    <div class="row-left inputGray ">
                        <p class="absolute text20Gray" style="text-transform: none; right: 30px;" >g</p>
                        <input type="number"  #peso class="inputgray">
                    </div>
                </div>

            </div>
            <div class="row-right" (click)='crearIngrediente(ingrediente.value, peso.valueAsNumber)' ><button class="boton-anadir colorWhite dosis-bold backgroundGray marginleft10" ><mat-icon class=" iconSizeGrayAdd  " svgIcon='add' ></mat-icon></button></div>

          </div>
          <div class=" custom-hr-2"></div>

               <div class="row-left textBoldGray  menu-item-expandible marginLeft12 ">Alimentos consumidos:</div>

          <div class="row-left widthMenu menu-item-expandible colorGray">
            <div class="row-left listaIngredientes relative" >
              <div class=" widthMenu">
                <div class="row-left">
                  <div>
                    <ol >
                      <li *ngFor="let ingredient of listaIngredientes; let i = index" class="textsemiGray">Ingrediente: {{ingredient.ingrediente}} Peso: {{ingredient.peso | gramos}}  <mat-icon class="absolute iconSizeGray " svgIcon='close' (click)='quitarIngrediente(i)'></mat-icon></li>
                    </ol>
                </div>
              
                </div>
        
              </div>
            </div>
        </div>
        <!-- //////// tarjeta anadir pasos 
        -->
        <div></div>
        <div *ngIf="isRecAnadida">
        <div class="row-left textBoldGray  menu-item-expandible marginLeft12 relative">Añadir pasos<div class="separador"></div><mat-icon class=" iconSizeGray " svgIcon='close' (click)='cerrarPasos()'></mat-icon></div>

          <div class="row-left widthMenu menu-item-expandible colorGray">
            <div class="row-left listaIngredientes">
              <div class=" widthMenu">
                <div class="row-left">
                  <div class="inputPasos">
                  <textarea #pasos class="textBoldGray"></textarea>
                </div>
              
                </div>
        
              </div>
              
            </div>
        </div>
        <div class="row-left widthMenu menu-item-expandible colorGray" >
          <div class=" marginRight10 textBoldGray height100">Nombre</div>
          <div class="row-left inputGray ">
              <input type="text"  #nombreReceta placeholder="Ponle nombre a tu receta" >
          </div>
      </div>
      <div class="row-left widthMenu menu-item-expandible colorGray">
        <div class=" row-left marginRight10 textBoldGray height100">Imagen</div>
        <div class="row-left inputGray ">
            <mat-icon svgIcon='search' class="absolute"></mat-icon>
            <input type="text"  #imagenUrl placeholder="introduce url">
        </div>
    </div>
        </div>

        <div class="row-center"><button class="button-blue colorDark  dosis-bold  " (click)='registrarIngesta()' *ngIf="!isRecAnadida">Registrar</button></div>

        <div class="row-center textGuardarReceta" (click)='switchReceta()' *ngIf='!isRecAnadida'>Guardar como Receta</div>
        <div class="row-center textGuardarReceta" (click)='registrarReceta(pasos,nombreReceta,Imagenurl)' *ngIf='isRecAnadida' routerLink="../">Guardar Receta</div>

<!-- /////////////// anadir favorito -->
    </div>
  </div>


        <div  *ngIf="hiddenIngesta">
          <div class="row-left textBoldGray  menu-item-expandible marginLeft32 ">¿Guardar cómo favorito?</div>
            <div class=" widtMenu">
              <div class="col-left">
                
                  <input type="text"  #nombreReceta placeholder="Nombre">
              </div>
               
            
              </div>
              <div class="row-center marginBottom10">
                <div class="marginRight10 ">
                <button class="boton-anadir colorWhite dosis-bold backgroundGray marginleft10  " (click)='crearIngrediente(ingrediente.value, peso.valueAsNumber)'>NO</button>
              </div>
                <button class="boton-guardar colorWhite dosis-bold backgroundBlue marginLeft10 " (click)='crearIngrediente(ingrediente.value, peso.valueAsNumber)'>SI</button>
              </div>
             

      
          </div>








          



</div>
