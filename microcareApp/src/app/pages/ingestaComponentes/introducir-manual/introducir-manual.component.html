

<div class="col-center busqueda">
<!--   ////// primera parte del menu ingesta sin hidden
 -->  <div *ngIf="!hiddenIngesta">
        <div class="row-left textBoldGray  menu-item-expandible marginLeft32 ">Añadir ingrediente:</div>

        <div class="menu-item-expandible">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label class="inputGray">Ingrediente</mat-label>
            <input type="text"
                  placeholder="Pick one"
                  aria-label="Number"
                  matInput
                  [formControl]="myControl"
                  [matAutocomplete]="auto"
                  class="textBoldGray inputgray" #ingrediente>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <div class="row-left widthMenu menu-item-expandible colorGray">
              <div class=" marginRight10 text20Gray height100">Cantidad</div>
              <div class="row-left inputGray ">
                  <p class="absolute text20Gray" style="text-transform: none; top: 15px;">gramos</p>
                  <input type="number"  #peso>
              </div>
          </div>
          <div class="row-center"><button class="boton-anadir colorWhite dosis-bold backgroundGray " (click)='crearIngrediente(ingrediente.value, peso.valueAsNumber)'><mat-icon class="absolute iconSizeGray izquierda" svgIcon='close' (click)='quitarIngrediente(i)'></mat-icon></button></div>

          <div class="row-left textBoldGray  menu-item-expandible marginLeft32 ">Ingredientes añadidos:</div>

          <div class="row-left widthMenu menu-item-expandible colorGray">
            <div class="row-left listaIngredientes relative" >
              <div class=" widthMenu">
                <div class="row-left">
                  <div>
                    <ol >
                      <li *ngFor="let ingredient of listaIngredientes; let i = index" class="textBoldGray">Ingrediente: {{ingredient.ingrediente}},  Peso: {{ingredient.peso}} gramos <mat-icon class="absolute iconSizeGray izquierda" svgIcon='close' (click)='quitarIngrediente(i)'></mat-icon></li>
                    </ol>
                </div>
              
                </div>
        
              </div>
            </div>
        </div>
        <!-- //////// tarjeta anadir pasos 
        -->
        <div></div>
        <div *ngIf="isRecAnadida">
        <div class="row-left textBoldGray  menu-item-expandible marginLeft32 relative">Añadir pasos<mat-icon class="absolute iconSizeGray izquierda" svgIcon='close' (click)='cerrarPasos()'></mat-icon></div>

          <div class="row-left widthMenu menu-item-expandible colorGray">
            <div class="row-left listaIngredientes">
              <div class=" widthMenu">
                <div class="row-left">
                  <div class="inputPasos">
                  <textarea #pasos class="textBoldGray"></textarea>
                </div>
              
                </div>
        
              </div>
              
            </div>
        </div>
        <div class="row-left widthMenu menu-item-expandible colorGray">
          <div class=" marginRight10 textBoldGray height100">Nombre</div>
          <div class="row-left inputGray ">
              <input type="text"  #nombreReceta placeholder="Ponle nombre a tu receta">
          </div>
      </div>
      <div class="row-left widthMenu menu-item-expandible colorGray">
        <div class=" row-left marginRight10 textBoldGray height100">Imagen</div>
        <div class="row-left inputGray ">
            <mat-icon svgIcon='search' class="absolute"></mat-icon>
            <input type="text"  #imagenUrl placeholder="introduce url">
        </div>
    </div>
        </div>

        <div class="row-center"><button class="boton-guardar colorDark  dosis-bold  " (click)='registrarIngesta()' *ngIf="!isRecAnadida">Registrar</button></div>

        <div class="row-center textGuardarReceta" (click)='switchReceta()' *ngIf='!isRecAnadida'>Guardar como Receta</div>
        <div class="row-center textGuardarReceta" (click)='registrarReceta(pasos,nombreReceta,Imagenurl)' *ngIf='isRecAnadida' routerLink="../">Guardar Receta</div>
      </form>

<!-- /////////////// anadir favorito -->
    </div>
  </div>


        <div  *ngIf="hiddenIngesta">
          <div class="row-left textBoldGray  menu-item-expandible marginLeft32 ">¿Guardar cómo favorito?</div>
            <div class=" widtMenu">
                <div class="row-left inputGrayFavorito ">
                  <input type="text"  #nombreReceta placeholder="Nombre">
              </div>
            
              </div>
              <div class="row-center marginBottom10">
                <div class="marginRight10 ">
                <button class="boton-anadir colorWhite dosis-bold backgroundGray marginleft10  " (click)='crearIngrediente(ingrediente.value, peso.valueAsNumber)'>NO</button>
              </div>
                <button class="boton-guardar colorWhite dosis-bold backgroundBlue marginLeft10 " (click)='crearIngrediente(ingrediente.value, peso.valueAsNumber)'>SI</button>
              </div>
             

      
          </div>








          



</div>
